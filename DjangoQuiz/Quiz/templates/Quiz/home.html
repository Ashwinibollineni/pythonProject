<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set background color */
            font-family: Arial, sans-serif; /* Set font */
            padding: 20px; /* Add padding */
        }
        h1 {
            text-align: center; /* Center align the heading */
            color: #333; /* Set text color */
        }
        form {
            margin-top: 20px; /* Add space above the form */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }
        li {
            margin-bottom: 10px; /* Add space between list items */
        }
        label {
            margin-left: 5px; /* Add space between radio button and label */
        }
        button {
            margin-top: 20px; /* Add space above the submit button */
            padding: 10px 20px; /* Add padding to the button */
            background-color: #007bff; /* Set button background color */
            color: #fff; /* Set button text color */
            border: none; /* Remove button border */
            cursor: pointer; /* Add cursor pointer */
        }
        button:hover {
            background-color: #0056b3; /* Change button background color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz App!</h1>

    <!-- Display a list of questions with options -->
    <form method="post" action="">
        {% csrf_token %}
        {% for question in questions %}
            <h3>{{ question.question_text }}</h3>
            <ul>
                <li><input type="radio" id="{{ question.id }}_option1" name="{{ question.id }}" value="{{ question.option1 }}"><label for="{{ question.id }}_option1">{{ question.option1 }}</label></li>
                <li><input type="radio" id="{{ question.id }}_option2" name="{{ question.id }}" value="{{ question.option2 }}"><label for="{{ question.id }}_option2">{{ question.option2 }}</label></li>
                <li><input type="radio" id="{{ question.id }}_option3" name="{{ question.id }}" value="{{ question.option3 }}"><label for="{{ question.id }}_option3">{{ question.option3 }}</label></li>
                <li><input type="radio" id="{{ question.id }}_option4" name="{{ question.id }}" value="{{ question.option4 }}"><label for="{{ question.id }}_option4">{{ question.option4 }}</label></li>
            </ul>
        {% endfor %}
        <!-- Add a submit button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Display any messages or results -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <!-- Add any JavaScript scripts or links to external scripts here -->
</body>
</html>
